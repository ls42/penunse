{{ define "table-body" }}

  {{ range . }}
      <tr>
        <td>{{ .HumanDate nil }}</td>
        <td>{{ .Amount }},-</td>
        <td><b>{{ .Note }}</b></td>
        <td>{{ .Username nil }}</td>
        <td class="tags">
          {{ range .Tags }}
            {{ template "tag" . }}
          {{ else }}
            -
          {{ end }}
        </td>
      </tr>

  {{ end }}
{{ end }}
