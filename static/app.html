<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penunse Vue</title>
    <meta name="author" content="Stephan Brauer" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <!-- Main Application -->
    <div id="app">
      <ol>
        <li v-for="t in transactions">
          {{ t.created | dateReadable }} - {{ t.amount }} - {{ t.note }} - {{ t.user_id }}
        </li>
      </ol>
    </div>

    <!-- JavaScript -->
    <script src="static/app/node_modules/vue/dist/vue.min.js"></script>
    <script src="static/app.js"></script>
  </body>
</html>
