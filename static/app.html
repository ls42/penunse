<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penunse Vue</title>
    <meta name="author" content="Stephan Brauer" />
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <div><img src="/static/logo.png" alt="Penunse Personal Finance Tracker" height="42px" /></div>

    <!-- Main Application -->
    <div id="app">
      <table>
        <thead>
          <transaction-table-head></transaction-table-head>
        </thead>
        <tbody>
          <transaction-item
            v-for="transaction in transactions"
            v-bind:trans="transaction"
            v-bind:key="transaction.id"
          ></transaction-item>
        </tbody>
      </table>
    </div>

    <!-- JavaScript -->
    <script src="static/app/node_modules/vue/dist/vue.min.js"></script>
    <script src="static/app.js"></script>
  </body>
</html>
